<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head>
<body>

    <nav>
        <div class="top-navigation">
            <div class="logo-container">
                <h1 class="logo__item">
                    TimitaR
                </h1>
            </div>
            <div class="search-container">
                <input type="text" name="search" placeholder="search for something">
                <img src="assets/search.svg" alt="search-icon">
            </div>
        </div>
        <div class="bottom-navigation">
            <div class="page__link">
                <img src="assets/home.svg" alt="home-page-icon">
                <h3>home</h3>
            </div>
            <div class="page__link">
                <img src="assets/catigories.svg" alt="catigories-page-icon">
                <h3>catigories</h3>            </div>
            <div class="page__link">
                <img src="assets/shopping-cart.svg" alt="AddToCart-page-icon">
                <h3>Cart</h3>
            </div>
            <div class="page__link">
                <img src="assets/user-acount.svg" alt="acount-page-icon">
                <h3>Acount</h3>
            </div>
        </div>
    </nav>

</body>
</html>
