<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet/style.css">
    <title>Ecommerce</title>
</head>
<body>

    <nav>
        <div class="top-navigation">
            <div class="logo-container flex justify-center">
                <a class="logo__item">
                    TimitaR
                </a>
            </div>
            <form class="search-container flex justify-center" action="#" method="POST">
                <input type="text" name="search" placeholder="search for something">
                <input type="submit" class=" search__icon" name="search-submit" value="Search">
            </form>
        </div>
        <div class="bottom-navigation flex">
            <div class="page__link">
                <img class="meduim-icons" src="assets/home.svg" alt="home-page-icon">
                <h3>home</h3>
            </div>
            <div class="page__link">
                <img class="meduim-icons" src="assets/catigories.svg" alt="catigories-page-icon">
                <h3>catigories</h3>            </div>
            <div class="page__link">
                <img class="meduim-icons"  src="assets/shopping-cart.svg" alt="AddToCart-page-icon">
                <h3>Cart</h3>
            </div>
            <div class="page__link">
                <img class="meduim-icons" src="assets/user-acount.svg" alt="acount-page-icon">
                <h3>Acount</h3>
            </div>
        </div>
    </nav>

</body>
</html>
